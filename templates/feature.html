<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='featurestyles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>NyayaSetu</h1>
        <p>Ask a legal question or upload a document for analysis.</p>
        
        <!-- Input for text-based query -->
        <div class="query-section">
            <textarea id="query" placeholder="Enter your legal query here..." rows="6"></textarea>
            <button id="submit-query">Submit Query</button>
        </div>

        <!-- File upload section -->
        <div class="file-upload-section">
            <input type="file" id="file-upload" accept=".txt,.pdf,.doc,.docx">
            <button id="submit-file">Upload and Analyze Document</button>
        </div>

        <!-- Display query results -->
        <div id="response-container">
            <h2>Response:</h2>
            <div id="response"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
